<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCU Inventory - Master Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f2f5;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.08);width:360px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;box-sizing:border-box}
    button{width:100%;padding:12px;border-radius:8px;border:0;background:#3f51b5;color:#fff;font-weight:600}
    #message{min-height:20px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>PCU Inventory - Master Login</h2>
    <form id="loginForm">
      <input id="masterPinInput" type="password" placeholder="Enter Master PIN" required autofocus />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://masterbackendpcu-production.up.railway.app';
    const form = document.getElementById('loginForm');
    const pinInput = document.getElementById('masterPinInput');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = pinInput.value.trim();
      if (!pin) return;
      msg.textContent = 'Attempting login...';

      try {
        const res = await fetch(`${BACKEND_URL.replace(/\/$/, '')}/api/master-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });
        const data = await res.json().catch(() => null);
        if (res.ok && data && data.success) {
          localStorage.setItem('masterPin', pin); // CAUTION: for dev only
          msg.textContent = 'Login successful. Redirecting...';
          setTimeout(() => location.href = 'user_management.html', 400);
        } else {
          msg.textContent = (data && data.message) || 'Invalid credentials.';
        }
      } catch (err) {
        console.error('Login error:', err);
        msg.textContent = 'Network error. Cannot reach backend.';
      }
    });
  </script>
</body>
</html>

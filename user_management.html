<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - User Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* ... (Copy and paste the Glassmorphism CSS styles here) ... */
        body { background: linear-gradient(135deg, #a8dadc, #457b9d); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 30px 0; color: #1d3557; }
        .glass-card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); padding: 25px; margin-bottom: 25px; }
        .form-control, .form-select { background-color: rgba(255, 255, 255, 0.6); border: 1px solid rgba(0, 0, 0, 0.1); color: #1d3557; }
        .form-control:focus, .form-select:focus { background-color: white; box-shadow: 0 0 0 0.25rem rgba(69, 123, 157, 0.25); border-color: #457b9d; }
        #userList { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        #userList thead th { background-color: rgba(29, 53, 87, 0.8); color: white; border: none; }
        #userList tbody tr { background-color: rgba(255, 255, 255, 0.7); transition: background-color 0.3s; }
        #userList tbody tr:hover { background-color: rgba(255, 255, 255, 0.9); }
        .btn-danger { background-color: #e63946; border-color: #e63946; }
        .btn-danger:hover { background-color: #d62f3f; border-color: #d62f3f; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <h1 class="text-center mb-1" style="color: #1d3557;">Master Admin Panel</h1>
                <h2 class="text-center mb-4">User Management</h2>

                <div id="addUserSection" class="glass-card">
                    <h3 class="mb-4">Add New User</h3>
                    
                    <form id="addUserForm">
                        <div class="mb-3">
                            <input type="text" id="newUsername" placeholder="Username" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="newPassword" placeholder="Password" required class="form-control">
                        </div>
                        <div class="mb-4">
                            <select id="newRole" required class="form-select">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                    <p id="addMessage" class="mt-3"></p>
                </div>

                <div id="listUserSection" class="glass-card">
                    <h3 class="mb-4">Existing Users</h3>
                    <p id="listMessage" class="mb-3"></p>
                    
                    <div class="table-responsive">
                        <table id="userList" class="table table-sm table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
